<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone airbnb</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Teko" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <header id="header">
        <!-- START HEADER -->
        <div class="logo-parent">
            <img src="./assets/img/logo-airbnb-2.JPG" title="" alt="" />
        </div>
        <div class=" menu">
            <div>
                <input type="search" name="busca" class="busca" placeholder="Comece sua busca" />
            </div>
            <div class="menu-2">
                <ul>
                    <li id="hospede"><a href="#">Seja um anfitrião</a></li>
                    <li id="language"><a href=""><i class="fas fa-globe"></i></a></li>
                </ul>
            </div>
            <div>
                <input type="login" name="contato" class="contato" />
            </div>
        </div>
    </header> <!-- END HEADER -->
    <div id="container-background" class="container-background">
        <div>
            <h1>Um mundo perto de você</h1>
        </div>
    </div>
    <div class="wrap">
        <!--WRAP START-->
        <div class="content" id="alugue">
            <div class="title">
                <h2>More em qualquer lugar</h2>
            </div>
            <div class="cards">
                <div class="cards-shadow">
                    <img class="imagem1" src="./assets/img/cabanas.PNG">
                    <h3>Cabanas e casas de Campo</h3>
                </div>
                <div class="cards-shadow">
                    <img class="imagem2" src="./assets/img/acomodação.PNG">
                    <h3>Acomodações únicas</h3>
                </div>
                <div class="cards-shadow">
                    <img class="imagem3" src="./assets/img/casas.PNG">
                    <h3>Casas inteiras</h3>
                </div>
                <div class="cards-shadow">
                    <img class="imagem4" src="./assets/img/animais.PNG">
                    <h3>Animais são bem-vindos</h3>
                </div>
            </div>
        </div>
    </div>
    <div>  
    <script src="./assets/js/custom.js"></script>
</body>

</html>
