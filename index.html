<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone airbnb</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Teko" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="logo-parent">
            <img src="./assets/img/logo-airbnb.png" title="" alt="" />
        </div>
        <div id="divBusca">
            <input type="text" id="txtBusca" placeholder="Buscar..." />
            <img src="./assets/img/busca.png" id="btnBusca" alt="Buscar" />
        </div>
        <div class="hospede">
            <ul>
                <li><a href="#">Seja um anfritrião</a></li>
            </ul>
        </div>

        <div id="modal-idiomas" class="modal-container">
            <div class="modal">
                <button class="fechar">X</button>
                <h3 class="subtitulo">Escolha um idioma e uma região</h3>
                <form>
                    <input type="text" class="input" placeholder="Comece sua busca">
                    <input type="button" class="button" value="selecionar">
                </form>
            </div>
        </div>
    </header>
    <script src="./assets/js/custom.js"></script>

</body>

</html>
